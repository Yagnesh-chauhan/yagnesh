<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> 

    <style>
         :root {
            --orange: #ff7800;
            --black: #130f40;
            --light-color: #666;
            --box-shoadow: 0 .5rem 1.5rem rgba(0, 0, 0, 0.1);
            --border: 2rem solid rgba(0, 0, 0, .1);
            --outline: 1rem solid rgba(0, 0, 0, .1);
            --outline-hover: 2rem solid var(--black);
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Page Content -->
  <div class="flex-grow-1">
    <section class="container-fluid">
      <div class="row">
        
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-white text-dark sidebar py-4 border-end">
          <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Welcome Admin</h3>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="Dashboard.html">Dashboard</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="adminCustomers.html">Customers</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="adminLatestOrder.html">Latest Orders</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="productlist.html">Products List</a></li>
            <li class="nav-item mt-3"><a class="nav-link text-danger fw-bold" href="login.html">Logout</a></li>
          </ul>
        </nav>
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <h2 class="fw-bold"  style="color: var(--orange);">Dashboard</h2>

          <!-- Stats Cards -->
          <div class="row mb-4" >
            <div class="col-md-4">
              <div class="card text-center shadow-sm" >
                <div class="card-body" style="color: var(--orange);">
                  <h6 class="text-muted">Total Sales</h6>
                  <h4 class="fw-bold">₹ 22,50,000x</h4>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center shadow-sm">
                <div class="card-body" style="color: var(--orange);">
                  <h6 class="text-muted">Active Dealers</h6>
                  <h4 class="fw-bold">100</h4>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center shadow-sm">
                <div class="card-body" style="color: var(--orange);">
                  <h6 class="text-muted">Products in Stock</h6>
                  <h4 class="fw-bold">50</h4>
                </div>
              </div>
            </div>
          </div>

          <!-- Latest Orders Table -->
          <div class="card shadow-sm">
            <div class="card-header fw-bold">
              Latest Orders
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead class="table-responsive">
                    <tr>
                      <th scope="col">Order ID</th>
                      <th scope="col">Dealer Name</th>
                      <th scope="col">Total Amount</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>#11816</td>
                      <td>Shree Snacks</td>
                      <td>₹ 5,500</td>
                      <td><span class="badge bg-success">Delivered</span></td>
                    </tr>
                    <tr>
                      <td>#18759</td>
                      <td>Bombay Mart</td>
                      <td>₹ 1000</td>
                      <td><span class="badge bg-warning text-dark">Pending</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </main>
      </div>
    </section>
  </div>

 
</body>
</html>
